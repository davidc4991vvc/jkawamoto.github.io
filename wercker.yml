box: jkawamoto/ghp-box
build:
  steps:
    - script:
        name: Prepare submodules
        code: |-
          git submodule update --init
    - arjen/hugo-build:
        version: "0.15"
deploy:
  steps:
    - jkawamoto/ghp-import@0.1.0:
        token: $GIT_TOKEN
        basedir: public
        branch: master
