{{ partial "head" . }}
	<body id="top">
		<div class="remodal-bg">
			{{ partial "header" . }}

			<div id="main">
				{{ with .Title }}
					<h1>{{ . }}</h1>
				{{ end }}

				{{ if in .Params.categories "ja" }}
				<div class="ja">
				{{ .Content }}
				</div>
				{{ else }}
				{{ .Content }}
				{{ end }}

				{{ partial "responsive-ad" . }}
			</div>

			{{ partial "footer" . }}
		</div>
		{{ partial "wallet" . }}
	</body>
</html>
