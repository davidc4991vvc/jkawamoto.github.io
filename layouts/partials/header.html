{{ "<!-- Header -->" | safeHTML }}
<header id="header">
	<a href="#" class="image avatar"><img src="{{ .Site.BaseURL }}images/{{ .Site.Params.sidebar.avatar }}" alt="" /></a>
	<h1>{{ .Site.Params.sidebar.bio | markdownify }}</h1>

  <br/>
  <ul style="list-style:none;">
    <li><a href="{{ .Site.BaseURL }}">Home</a></li>
    {{ range .Site.Params.sidebar.nav }}
    <li><a href="{{ .url }}">{{ .title }}</a></li>
    {{ end }}
  </ul>

</header>
