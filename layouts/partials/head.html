<!DOCTYPE HTML>
<html>
	<head prefix="og: http://ogp.me/ns#">
		<meta charset="utf-8" />
		<meta http-equiv="content-language" content="{{ with .Site.LanguageCode }}{{ . }}{{ end }}" />

		<title>{{ .Title }} &middot; {{ .Site.Title }}</title>
		<base href="{{ .Site.BaseURL }}" />
		{{ .Hugo.Generator }}

		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="author" content="{{ with .Site.Params.name }}{{ . }}{{ end }}" />

		{{ if isset .Params "description" }}
		<meta name="description" content="{{ .Params.description }}" />
		{{ else }}
		<meta name="description" content="{{ with .Site.Params.description }}{{ . }}{{ end }}" />
		{{ end }}

		{{ with .Params.tags }}
		<meta name=”keywords” content=”{{ delimit . "," }}” />
		{{ end }}

		<meta property="og:type" content="article" />
		<meta property="og:title" content="{{ .Title }} &middot; {{ .Site.Title }}" />
		{{ if isset .Params "description" }}
		<meta name="og:description" content="{{ .Params.description }}" />
		{{ else }}
		<meta name="og:description" content="{{ with .Site.Params.description }}{{ . }}{{ end }}" />
		{{ end }}
		<meta property="og:image" content="{{ .Site.BaseURL }}images/wordcloud.png" />
		<meta property="og:site_name"  content="{{ .Site.Title }}" />

		{{ if isset .Params "description" }}
		<meta name="twitter:card" content="{{ .Params.description }}" />
		{{ else }}
		<meta name="twitter:card" content="{{ with .Site.Params.description }}{{ . }}{{ end }}" />
		{{ end }}
		<meta name="twitter:site" content="@junkawamoto" />

		<!--[if lte IE 8]><script src="{{ .Site.BaseURL }}js/ie/html5shiv.js"></script><![endif]-->
		<!--[if lte IE 8]><link rel="stylesheet" href="{{ .Site.BaseURL }}/css/ie8.css" /><![endif]-->
		<link rel="stylesheet" href="/css/main.css" />

		<link rel="preload" as="style" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" type="text/css" onload="this.rel='stylesheet'" />
    <link rel="preload" as="style" href="/css/custom.css" type="text/css" onload="this.rel='stylesheet'" />
		<noscript>
			<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" type="text/css" />
	    <link rel="stylesheet" href="/css/custom.css" type="text/css" />
		</noscript>

		<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
		<script>
		  (adsbygoogle = window.adsbygoogle || []).push({
		    google_ad_client: "ca-pub-4734862314145555",
		    enable_page_level_ads: true
		  });
		</script>
	</head>
